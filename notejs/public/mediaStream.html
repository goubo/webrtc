<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>获取音频视频输出</title>
    <style>
        .none {
            -webkit-filter: none;
        }

        .blur {
            -webkit-filter: blur(3px);
        }

        .grayscale {
            -webkit-filter: grayscale(1);
        }

        .inver {
            -webkit-filter: invert(1);
        }

        .sepia {
            -webkit-filter: sepia(1);
        }

    </style>
</head>
<body>
<div>
    <label>audioInput : </label><select id="audioInput"></select>
</div>
<div>
    <label>audioOutput : </label><select id="audioOutput"></select>
</div>
<div>
    <label>videoInput : </label><select id="videoInput"></select>
</div>
<div>
    <label>Filter:</label>
    <select id="filter">
        <option value="none">None</option>
        <option value="grayscale">Grayscale:灰度</option>
        <option value="sepia">sepia:褐色</option>
        <option value="blur">blur:模糊</option>
        <option value="inver">inver:翻转</option>
    </select>
</div>

<div>
    <table>
        <tr>
            <td>
                <video autoplay playsinline id="player"></video>
            </td>
            <td>
                <pre id="constraints"></pre>
            </td>
        </tr>

    </table>
</div>
<div>
    <button id="snapshot">截图</button>
    <img id="snapshotImg"/>
    <canvas id="picture"></canvas>
</div>
P
<div>
    <video playsinline id="recPlayer"></video>
    <br/>
    <button id="recordButton">开始录制</button>
    <button id="recPlayerButton">播放录制</button>
    <button id="downloadRec">下载录制文件</button>

</div>
</body>
<script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
<script src="js/mediaStream.js"></script>
</html>
