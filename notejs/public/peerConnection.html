<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>段对端数据传输 本机无信令服务器</title>

</head>
<body>
<div>
    <table>
        <tr>
            <td><h2>Local</h2></td>
            <td><h2>Remote</h2></td>
        </tr>
        <tr>
            <td>
                <video id="localVideo" autoplay playsinline></video>
            </td>
            <td>
                <video id="remoteVideo" autoplay playsinline></video>
            </td>
        </tr>
        <tr>
            <td>
                offer SDP:<br/>
                <textarea id="offerSDP"></textarea>
            </td>
            <td>
                answer SDP:
                <textarea id="answerSDP"></textarea>
            </td>
        </tr>
    </table>


</div>
<div>
    <button id="start">start</button>
    <button id="call">call</button>
    <button id="hangup">hangup</button>
</div>
</body>
