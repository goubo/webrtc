<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>音频获取</title>
</head>
<body>

<div>
    <label>audioInput : </label><select id="audioInput"></select>
</div>
<div>
    <label>audioOutput : </label><select id="audioOutput"></select>
</div>
<div>
    <label>videoInput : </label><select id="videoInput"></select>
</div>
<div>
    <label>Filter:</label>
    <select id="filter">
        <option value="none">None</option>
        <option value="grayscale">Grayscale:灰度</option>
        <option value="sepia">sepia:褐色</option>
        <option value="blur">blur:模糊</option>
        <option value="inver">inver:翻转</option>
    </select>
</div>

<div>
    <audio controls autoplay id="audioPlayer"></audio>
    <!--    <video autoplay playsinline id="player"></video>-->
</div>

<!--    <button id="snapshot">截图</button>-->
<!--    <img id="snapshotImg"/>-->
<!--    <canvas id="picture"></canvas>-->
<!--</div>-->

</body>
<script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
<script src="js/audioStream.js"></script>
</html>
